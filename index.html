<!DOCTYPE html>
	<head>
		<title>tune.js</title>

		<meta name="viewport" content="initial-scale=1">	

		<link href='http://fonts.googleapis.com/css?family=Quicksand:300,400,700' rel='stylesheet' type='text/css'>
		<link href='styles/styles.css' rel='stylesheet' type='text/css'>

	</head>
	<body>
		<div class="line"></div>
		<div class="fullscreen-background-image"></div>

		<main class="letters">
			<ul class="notes">
				<li class="note">E</li>
				<li class="note">A</li>
				<li class="note">D</li>
				<li class="note">G</li>
				<li class="note">B</li>
				<li class="note">E</li>
			</ul>

			<div class="tunings">
				<span class="tuning">Drop D</span>
				<span class="tuning">Standard</span>
				<span class="tuning">Open D</span>
				<span class="tuning">Open C</span>
				<span class="tuning">Open G</span>
			</div>
		</main>

	</body>
</html>
